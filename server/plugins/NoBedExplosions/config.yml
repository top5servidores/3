# Enable/disable all plugin functionality. Useful for testing.
enabled: true

# Message sent after doing /reloadnbe.
reload_msg: "&7[&cNBE&7] &fReloaded NoBedExplosions!"

# Available modes: ALLOW, DENY, DEFAULT
#   ALLOW will let you sleep, regardless of dimension.
#   DENY won't let you enter the bed at all.
#   DEFAULT will do whatever the dimension usually does.
# Optionally, if mode is set to DENY, a deny_msg can be set.
# Note, you don't have to specify all worlds here.
worlds:
  world_nether:
    mode: ALLOW
  world_the_end:
    mode: DEFAULT
    deny_msg: "&7You can't sleep here.."