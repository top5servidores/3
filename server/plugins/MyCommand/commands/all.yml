gamemode_alias:
  command: /gm
  type: ALIAS
  alias: /gamemode
  register: true
  permission-required: false
localizacoes:
  command: /coords 
  type: TEXT
  text:
  - '&e&mCoordenadas de cada construção do mapa:&r'
  - '&cEste comando foi removido e as seguintes substituições foram feitas:'
  - '&f* &d/overworld &f- &7Leva o jogador a dimensão do &f&noverworld&r&7 nas coordenadas do spawn.'
  - '&f* &d/nether &f- &7Leva o jogador a &fBoca de Lúcifer (também conhecida como &lcaverna do caralho&r)&7.'
  - '&f* &d/end &f- &7Leva o jogador a dimensão do &f&noverworld&r&7 nas coordenadas da &nstronghold&7 mais próxima ao spawn.'
  - '&8Há uma ponte de gelo perto do spawn na qual o levará para as farms de tridente e mob trap.'
  #- '$RUN_COMMAND$&f&oSpawn&r &eestá localizado em &f&o-415 89 123;&7Clique para se teleportar;/tp $player -415 89 123'
  #- '$RUN_COMMAND$&f&oMob Trap&r &eestá localizada em &f&o204 64 -25;&7Clique para se teleportar;/tp $player 204 64 -25'
  #- '$RUN_COMMAND$&f&oFarm de Tridente&r &eestá localizada em &f&o355 30 -37;&7Clique para se teleportar;/tp $player 355 30 -37'
  #- '$RUN_COMMAND$&f&oBoca de Lúcifer (caverna do &ncaralho&r&f) &eestá localizada em &f&o-1191 13 444;&7Clique para se teleportar;/tp $player -1191 13 444'
  register: true
